<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings" id="ratings">
            <div class="emoj">
             <img src="sad.png" alt="error">
             <small>Sad</small>
            </div>
            <div class="emoj">
             <img src="neutral.png" alt="error">
             <small>Natural </small>
            </div>
            <div class="emoj">
            <img src="heart-eyes.png" alt="error">
            <small>  Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn"> Send A Review</button>

    </div>
<script src="script.js"></script>
</body>
</html>
